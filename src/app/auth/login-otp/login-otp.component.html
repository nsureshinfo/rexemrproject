<div class="mt-3 col-md-10 centerblock">
    <div class="position-relative mb-3 "><p class="h4 text-center">Two Factor Authentication</p>
      <div class="popupClose"><button aria-label="Close" class="close" type="button"   (click)="close()"><span aria-hidden="true">Ã—</span></button></div>
    </div>
    <form [formGroup]="loginOtps" (ngSubmit)="submitOtp()">
      <div class="form-group">
        <label>A message with a verification code has been set to your register email and mobile. It is valid for 5 minutes after it hasbeen generated</label>
        <input type="number" autofocus maxlength="6" [(ngModel)]="loginOtp" placeholder="Please enter OTP" formControlName="loginOtp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.loginOtp.errors }"
        />
        <div *ngIf="submitted && f.loginOtp.errors" class="invalid-feedback">
            <div *ngIf="f.loginOtp.errors.required">Please enter OTP</div>
        </div>
      </div>
    
      <div class="form-group">
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>
 
</div>
