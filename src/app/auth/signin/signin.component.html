<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row"> 
  <div class="form-group col-md-5">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    <input type="text" [(ngModel)]="username" placeholder="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    
  </div>
  <div class="form-group col-md-5">
    <input type="password" formControlName="password" class="form-control" placeholder="Password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    
  </div>
  <div class="form-group col-2">
    <button class="btn btn-primary">Login</button>
  </div>
  <div class="col-10 forgot ">
  <a (click)="forgotPassword()">Forgot Password</a>
  </div>
  </div>
</form>
